block.singularity-matrix_core.description = The core of Matrix Network. A Matrix Network must have and only have a Central Server, which the Matrix Bridge can only connect unidirectionally.
block.singularity-matrix_bridge.name = Matrix Bridge
block.singularity-matrix_bridge.description = Matters bridge set by Matrix Network that can connect others in any direction. Capable of transporting items and liquids. \n Meanwhile acts as the connecting node of Matrix Network. Can only set a Matrix Network in tree structure.
