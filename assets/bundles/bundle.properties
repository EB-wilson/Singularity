block.singularity-nuclear_reactor.name = Nuclear Reactor
block.singularity-nuclear_reactor.description = Standard nuclear fission reactor using packed nuclear fuel to produce nuclear energy with high efficiency. \nRequires coolant. When the reactor temperature is higher than the restricted temperature, nuclear meltdown and [accent]explode violately[].
block.singularity-lattice_reactor.name = Lattice Reactor
block.singularity-lattice_reactor.description = Special slow reactor, not using packed nuclear fuel. Directly orders the lattice structure to conduct controllable fission. Produces less but has a high availability. \nRequires coolant. When the reactor temperature is higher than the restricted temperature, nuclear meltdown and [accent]explode in small range[].
block.singularity-overrun_reactor.name = Nucleus Overrun Reactor
block.singularity-overrun_reactor.description = Advances huge reactor that nuclear fuel is compressed further by inner force field. Produces a lot and does not produce waste.\nRequires special coolant. When the reactor temperature is higher than the restricted temperature, nuclear meltdown and [accent]devastating explode in huge range[].
block.singularity-tokamak_firer.name = Tokamak Center
block.singularity-tokamak_firer.description = The core of a Tokamak Nuclear Fusion Reactor. The port to input items and output energy. There must have and only have one in a Tokamak. Forms a outline of a rectangle with this one and some constraining rails to make it. The power depend on the size of the whole reactor.
block.singularity-magnetic_confinement_orbit.name = Super-conducting Electromagnetic Constraining Rail
block.singularity-magnetic_confinement_orbit.description = Constrains plasma flow by electromagnetic field. Requires a lot of power to operate.
block.singularity-tidal_confinement_orbit.name = Tidal Constraining Rail
block.singularity-tidal_confinement_orbit.description = Constrains plasma flow by gravitational field. Huge but high power.
