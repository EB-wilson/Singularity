item.singularity-aluminium.name = Aluminum
item.singularity-aluminium.description = Common light cold-proof metals, which improve large amounts of strength. Widely used in the fields of aerospace as structure materials
item.singularity-aluminium.details = The abundance of aluminum is the senior one of all the metal elements in most small planets, especially the Serpulo. Such a huge amount has the aluminum that it had still had a lot after their ores were not permitted to be mined any longer in 2043.
item.singularity-crystal_FEX.name = FEX Crystal
item.singularity-crystal_FEX.description = Crystallized FEX of high purity, improving nuclear performance and neutron conductive. Significantly used in nuclear industry.
item.singularity-crystal_FEX.details = The first time the FEX Crystal of high purity was found, the price is once higher than diamonds, as the relative abundance is smaller than Astatine, taking the place of diamonds market until a unlucky man who just married get exploded on his leg when working near the nuclear reactor.
item.singularity-crystal_FEX_power.name = Excited Crystal
item.singularity-crystal_FEX_power.description = Energy-excited FEX Crystal. Unstable, dangerous and too hard to store. Significantly used when releasing neutron energy.
item.singularity-crystal_FEX_power.details = As the Neutron Industry Operation Code says, "DO NOT TOUCH ENERGETIC FEX CRYSTAL WITH ANY DENSE MEDIUM! " It is just the bold items with red underlines that are always count when plenty of production accidents happen.
item.singularity-matrix_alloy.name = Matrix Alloy
item.singularity-matrix_alloy.description = Aggregate of nano-robot of low strength. Capable of converting shapes even states
item.singularity-matrix_alloy.details = There is a kind of metal named Matrix Mimetic Poly Alloy in a science fiction film called Terminator. Sci-fi works always predict the "Future Technology" that seemed to be impossible in the past
item.singularity-strengthening_alloy.name = Strong Alloy
item.singularity-strengthening_alloy.description = Wide-used alloy of high structure strength and resistance which perform well in each situation.
item.singularity-strengthening_alloy.details = There is a story about the inventory of the alloy:\nIt was unanimously supposed by the experts in metallurgy industry that the toughness and rigidity of the alloy performed best balance with 30% of titanium while it did not remarkably differ from some of the special steels, when a postgraduate student operating an experiment of material science swapped the proportions of titanium and thorium by mistake\n After that, a paper got lots of awards were published by Nature, and the fortunate student receives an advanced degree, which embarrassed the professors of society.
item.singularity-aerogel.name = Aerogel
item.singularity-aerogel.description = Aerogel based on silicon structure, on the micro view almost fully filled with hive-like holes. High strength, extremely low density, electronic and thermal-insulated. Commonly used for structure materials
item.singularity-aerogel.details = Aerogel was called "solidified smoke" many years ago, and now the bulk of holes is up to 99 percent, being called "air solid". But it still has excellent structure strength while with such a low density. So it was not until the difficulties of aerogel technology were overcome that material science stopped being the dead weight of human science.
item.singularity-degenerate_neutron_polymer.name = N-Polymer
item.singularity-degenerate_neutron_polymer.description = Special material of extremely great density and hardness, electrons pressed into the atomic nucleus to be in the state of degenerate. Hard to measure the exact hardness since the strong gravitation and nucleus-internal force. Toughness and plasticity are close on zero. Except for being used for structure material, it is also an excellent source of gravitational field.
item.singularity-degenerate_neutron_polymer.details = "An adult's blood can be pumped out in 7 seconds, and all that you need is just a proper gravitational field." \nQuoted from What If? Capture If Shoot a Bullet of Neutron Star's Density
item.singularity-uranium_238.name = Uranium-238
item.singularity-uranium_238.description = Commonly called Depleted Uranium. Hard radioisotope of high structure density. Used as armor-piercing bullets or neutron reflecting boards. Capable of absorbing a neutron to turn Plutonium-239
item.singularity-uranium_238.details = The abundance of Uranium-238 always consistent most of the natural uranium ore. Fortunately it is able to process into something useful, otherwise, if they had been all used to product bullets or armor, it could still be mined in next geology period...
item.singularity-uranium_235.name = Uranium-235
item.singularity-uranium_235.description = One of the main fission nuclear fuels, meanwhile the natural neutron source
item.singularity-uranium_235.details = There were several cases of acute radioactive disease, but few of them are related to U-235. It may be for the strict management, since a city had been taken down by terrorists with a handmade nuclear bomb unfortunately.
item.singularity-plutonium_239.name = Plutonium-239
item.singularity-plutonium_239.description = Powerful radioisotope from Uranium-238 absorbing a neutron. Used as fission nuclear fuels as well as Uranium-235.
item.singularity-plutonium_239.details = Even though Uranium-238 is capable to turn Plutonium-239, a large array of nuclear reactor will be needed to realize it.
item.singularity-concentration_uranium_235.name = Packed Uranium-235
item.singularity-concentration_uranium_235.description = Nuclear fuels made from highly concentrated uranium, halting the atom nucleus with absolute zero in temperature. Capable of storing fuels over normal temperature under the critical pressure. Increase the efficiency of the nuclear reaction.
item.singularity-concentration_uranium_235.details = There was no way to hinder the container filled with radioactive matters from being picked up, no matter how big and clear the warning sign was. Finally, an effective solution came up that it could made as huge as possible.  \nFrom then on, the containers at least 1 ton in weight never got lost... Do you know why? What if a person is driving a truck loading a nuclear container with the warning signs here and there, and he is running everywhere?
item.singularity-concentration_plutonium_239.name = Packed Plutonium-239
item.singularity-concentration_plutonium_239.description = Nuclear fuels made from highly concentrated plutonium, halting the atom nucleus with absolute zero in temperature. Capable of storing fuels over normal temperature under the critical pressure. Increase the efficiency of the nuclear reaction.
item.singularity-concentration_plutonium_239.details = There was no way to hinder the container filled with radioactive matters from being picked up, no matter how big and clear the warning sign was. Finally, an effective solution came up that it could made as huge as possible.  \nFrom then on, the containers at least 1 ton in weight never got lost... Do you know why? What if a person is driving a truck loading a nuclear container with the warning signs here and there, and he is running everywhere?
item.singularity-encapsulated_hydrogen_cell.name = Phased Packed Hydrogen Unit
item.singularity-encapsulated_hydrogen_cell.description = Hydrogen neutron pellet covered with phase fabric. Absorbs neutron into nuclear fuel.
item.singularity-encapsulated_hydrogen_cell.details = The structure of phase matter in Path Neutronics will lead neutron to focus on the room where hydrogen is stored in the middle. In the attack of neutron flow, hydrogen atomic will convert into isotope easy to conduct nuclear fusion reaction.
item.singularity-encapsulated_helium_cell.name = Phased Packed Helium Unit
item.singularity-encapsulated_helium_cell.description = Helium neutron pellet covered with phase fabric. Absorbs neutron into nuclear fuel.
item.singularity-encapsulated_helium_cell.details = The structure of phase matter in Path Neutronics will lead neutron to focus on the room where helium is stored in the middle. In the attack of neutron flow, helium atomic will convert into isotope easy to conduct nuclear fusion reaction.
item.singularity-helium_fusion_fuel.name = Helium Fusion Fuel
item.singularity-helium_fusion_fuel.description = Compressed helium isotopes easy to conduct nuclear fusion reaction. Light Nuclear fusion fuel.
item.singularity-helium_fusion_fuel.details = Includes He-3, He-4, Li-3, Li-4 and so on. For a long time, fusion fuel has been very dependent on He-3 scattered by the Solar wind on the moon. However, after the breakthrough in ignition power, the nuclear fusion reactions that can be conducted have become more and more diverse. Now even the fuel of mixed atomic can be successfully ignited.
item.singularity-hydrogen_fusion_fuel.name = Hydrogen Fusion Fuel
item.singularity-hydrogen_fusion_fuel.description = Compressed hydrogen isotopes easy to conduct nuclear fusion reaction. Light Nuclear fusion fuel.
item.singularity-hydrogen_fusion_fuel.details = Including H-1, H-2, H-3, He-3, He-4 and some isotopes of Li. Based on the ignition power half a century ago, it is almost impossible to start such nuclear fusion
item.singularity-anti_metter.name = Antimatter
item.singularity-anti_metter.description = A small amount of antimatter confined and isolated by gravitational field .Immediately annihilate and completely convert the mass into pure energy when contacting with any positive matter. Extremely dangerous and widely used in strong offensive weapons
item.singularity-anti_metter.details = Usually, each antimatter storage unit will have an independent energy module to maintain the field. After the distant disappears with the dazzling fireworks from the fuel storehouse, power failure becomes the most dangerous thing when carrying antimatter.
item.singularity-chlorella_block.name = Chlorella Piece
item.singularity-chlorella_block.description = Chlorella colony separated from all kind of impurities. Used to be purified into Chlorella.
item.singularity-chlorella_block.details = -- The smell of oxygen hardly comes to the most of the planet other than the earth.\n-- But the oxygen does not smell.
item.singularity-chlorella.name = Chlorella
item.singularity-chlorella.description = The bio-active components separated from Chlorella Piece. Relied on  for photosynthesis.
item.singularity-chlorella.details = In the 2070s, "Chlorella foods" were very popular among young people on the earth, such as green crisps and chlorella flavored cakes. Older people seemed to be unable to accept the taste. A retired comedian born in the early 21st century joked that the taste of green algae was like sugar added grass, the kind eaten by livestock sheep.
item.singularity-alkali_stone.name = Halite
item.singularity-alkali_stone.description = Mainly composed of Soda lime, rich in various chlorine containing metal salts. Used for ionization to obtain lye and chlorine
item.singularity-alkali_stone.details = "Generally speaking, rivers will carry salt substances attached to the riverbed and flow into oceans or lakes. Long term accumulation will make the salt concentration in the water body continuously increase, thus forming high salt content oceans and Salt lake. The vast majority of planets with active hydrosphere on the surface conform to this rule" - General Introduction to Planetary Geology (2083 Edition)
item.singularity-flocculant.name = Flocculant
item.singularity-flocculant.description = Forms a lot of porous flocculant colloid. Used to absorb or separate solid substance.
item.singularity-flocculant.details = No Damped\n?Please store in a cool environment and avoid direct sunlight.?\n?If accidentally ingested, please seek medical attention immediately and provide this instruction manual to the physician?
item.singularity-coke.name = Coke
item.singularity-coke.description = More carbon, higher calorific value, fewer impurities and more thorough combustion. Used as a supplementary of heat and carbon material.
item.singularity-coke.details = Several years ago, it was widely believed that carbon in natural ground was closely related to the biosphere, or that carbon resources such as coal and oil in the ground came from the biosphere. But this understanding reversed after the discovery of crystalline carbon on non-biosphere planets
item.singularity-iridium.name = Iridium
item.singularity-iridium.description = Natural metal of high strength. Used as the core material of precision nuclear circuit, just like the silicon of electronic industry.
item.singularity-iridium.details = Dig to the core! It's where the iridium in the earth is!
item.singularity-nuclear_waste.name = Nuclear Waste
item.singularity-nuclear_waste.description = Waste from nuclear reaction. Very radioactive. Contains many kind of fission product, including little Iridium.
item.singularity-nuclear_waste.details = At any time, please carefully consider the disposal of nuclear pollution. Although you may not be on the earth, randomly polluting the outer space environment may give our space friends a bad impression - The Interplanetary Development Convention (3nd version)
item.singularity-black_crystone.name = Augite
item.singularity-black_crystone.description = Stones rich in metal compounds. Produces lots of useful metal after refining.
item.singularity-black_crystone.details = Sounds like the magic items in a game... So informal to name a ore? Malachite? Obsidian?
item.singularity-rock_bitumen.name = Raw Bitumen
item.singularity-rock_bitumen.description = FEX glued bitumen-like matter from deep crust, containing some heavy ores.
item.singularity-rock_bitumen.details = Under certain conditions, ore fragments spontaneously accumulate and form blocks, most of which form ore layers. However, many unformed ore fragments are bound by highly viscous colloids and form asphalt like ore cements in the deep layer, with complex compositions. "- From Planetary Geology and Resource Exploration (4th edition)
item.singularity-uranium_rawore.name = Uranium Ore
item.singularity-uranium_rawore.description = Common semi-crystal ore of uranium. Centrifuged into two common isotopes.
item.singularity-uranium_rawore.details = -- Though it's radioactive ore, but because of the low uranium intensity?it won't emit deadly radiation\n-- But why is the small box on your hand alarming?
item.singularity-uranium_rawmaterial.name = Uranium Material
item.singularity-uranium_rawmaterial.description = Middle product for uranium ore chemical processing. Heating centrifuged into Uranium-235 and Uranium-238 capable of being used as fuels.
item.singularity-uranium_rawmaterial.details = The container storing this raw material is always very eye-catching. It is not always seen that there is such a red metal barrel printed with many signs like "Radiation Caution" "Severe Toxicity" "No Damped" "Explosive" from the top to the bottom. It must be used to warn people.
item.singularity-iridium_mixed_rawmaterial.name = Iridium Combination
item.singularity-iridium_mixed_rawmaterial.description = Solid combination with iridium oxide. Purified into further iridium middle products.
item.singularity-iridium_mixed_rawmaterial.details = In nuclear fission reactions with enough high pressure, the decay of the atomic nucleus and the neutrons everywhere can always bring some unexpected things, which will remain in the nuclear waste and become more useful things
item.singularity-iridium_chloride.name = Iridium Chlorine
item.singularity-iridium_chloride.description = Purified iridium compounds. Turns into Iridium after calcination and deoxidation.
item.singularity-iridium_chloride.details = In almost every single planet is Iridium, which almost submerges under the core. Only a little associate with platinum-group metals to make ores up, so the efficiency of smelting is small to small. Therefore, The smelting methods have been kept to improve, but only 1 percent's improvement has confused all experts a lot.

#----------Liquids----------#
liquid.singularity-purified_water.name = Distilled Water
liquid.singularity-purified_water.description = Water separated from impurity, which is necessary to strict production.
liquid.singularity-purified_water.details = "In order not to inject impurity, the water as dissolvant must be purged to remove the other matters which may influence the quality of the products. The specification of distilled water is listed in ISO-19712-13768" \n--Chemical Industry Chapter 1
liquid.singularity-FEX_liquid.name = FEX Liquid
liquid.singularity-FEX_liquid.description = Orient form of FEX. Semi-fluid. Requires to be crystallized to be used in industry.
liquid.singularity-FEX_liquid.details = The more quickly it flows, the more slowly it flows... Why? The viscosity of FEX depends on flowing speed. Nuclear corrosion was observed in such a "liquid" as "was not easy to flow" for the first time. It will be enriched and semi-crystallized in any dense mediums it touches. If you reach your hand in and then back, you can get a casting of your hand made of beautiful red crystal, costing just a layer of epidermal cells.
liquid.singularity-phase_FEX_liquid.name = Phased FEX Liquid
liquid.singularity-phase_FEX_liquid.description = Phased FEX Liquid. Has strong surface tension and waves spontaneously. Vibrates in resonance with touching medium. Excellent flowing energy carrier.
liquid.singularity-phase_FEX_liquid.details = DO NOT COME NEAR TANKS WITH PHASED FEX, or you will be vanished, I mean, vaporized.
liquid.singularity-algae_mud.name = Chlorella Mud
liquid.singularity-algae_mud.description = Mud of increasing Chlorella. Widely used.
liquid.singularity-algae_mud.details = --"Micro-organisms can dehydrate and enter a dormant state in extremely harsh environments, greatly improving their stress resistance"
liquid.singularity-acid.name = Acid
liquid.singularity-acid.description = Complex acid. Widely used in industry such as metal smelting and crafting.
liquid.singularity-acid.details = "CORROSIVE"\n"PROTECTIVE WEAR"\n"LIQUID VOLATILE"
liquid.singularity-lye.name = Lye
liquid.singularity-lye.description = Complex acid. Widely used in industry such as metal smelting and crafting.
liquid.singularity-lye.details = "CORROSIVE"\n"PROTECTIVE WEAR"\n"LIQUID VOLATILE"
liquid.singularity-silicon_chloride_sol.name = Silicon Chloride Colloid
liquid.singularity-silicon_chloride_sol.description = Colloid compound full of silicon, used to enrich silicon, to craft silicon or aerogel.
liquid.singularity-mixed_ore_solution.name = Mineral Solution
liquid.singularity-mixed_ore_solution.description = Solution full of mineral ion of all kinds. Ionzides into metal product.
liquid.singularity-mixed_ore_solution.details = Generally speaking, metal minerals in the natural crust have a certain enrichment effect, and there are often not many types of metals associated with mineral groups. However, this law does not seem to apply in the upper part of the asthenosphere. Magmatic flows mix various minerals together, and almost everything can be found in the ore mined nearby
liquid.singularity-uranium_salt_solution.name = Uranyl Solution
liquid.singularity-uranium_salt_solution.description = Solution full of uranyl ion. The middle product in uranium ore procession.
liquid.singularity-carbon_dioxide.name = Carbon Dioxide
liquid.singularity-carbon_dioxide.description = Common greenhouse gas in the atmosphere
liquid.singularity-carbon_dioxide.details = During a few years after the artificial starch synthesis technology, the carbon dioxide in the atmosphere decreased sharply. Then global average temperature also decreased 6?, so it counted how to keep the carbon cycle and find a new way to emit carbon dioxide.
liquid.singularity-sulfur_dioxide.name = Sulfur Dioxide
liquid.singularity-sulfur_dioxide.description = Oxidative gas used to craft sulfuric acid.
liquid.singularity-chlorine.name = Chlorine
liquid.singularity-chlorine.description = Bio-toxicity. Often contained in water. Widely used in industry.
liquid.singularity-helium.name = Helium
liquid.singularity-helium.description = Common 0-group rare gas. Used as shielding gas or produced into nuclear fusion fuel.
liquid.singularity-helium.details = Usually the distribution of helium gas in planetary rock formations is relatively rich, but due to its light atomic mass, it is difficult to exist in large quantities on the surface of planets with an atmosphere
liquid.singularity-spore_cloud.name = Spore Mist
liquid.singularity-spore_cloud.description = Biomass particle dust in the atmosphere of Serpulo. Great bio-toxicity. Corrosive. Only used to cultivate spore.
liquid.singularity-spore_cloud.details = "In serpulo, anyone who want to get out of the base, must and have to be dressed entire closing protection, and the field staffs should and ought to bring two suit of protection with them. 2mg spore mist is capable of causing a person's death. Take good care of yourselves! We should never forget who the first man to go through the door of the vessel was. He provided so much data about spore poisoning. We must bring him back to home!" -- from a lecture at Serpulo Base

#----------Blocks----------#
#factorys
block.singularity-fission_weaver.name = Fission Weaver
block.singularity-fission_weaver.description = Synthesizes the isotopes of Uranium into phase fabric with the phase array irradiation compressing technology.
block.singularity-fission_weaver.details = Gloomy blue light, which is never seen with their own eyes, is shone when the crafter is working. No one is allowed to stay in the room of it, or they will have been dead who are just still able to walk around at the sight of it.
block.singularity-culturing_barn.name = Chlorella Pool
block.singularity-culturing_barn.description = Cultivates chlorella from light and water into not only oxygen but also some chlorella mud.
block.singularity-culturing_barn.details = Spores killed majority of the creatures in Serpulo, but the junior tiny organism survived. They only occupy a little room to live to increase rapidly. Maybe as the time goes, they can evolve the ability to protect from spores, lighting the Serpulo's vitality.
block.singularity-incubator.name = Incubator
block.singularity-incubator.description = More effective cultivator developed from the original spore cultivating mechanism.
block.singularity-incubator.details = Differing from micro-organism defined by tradition, or even any other organism, spores can live and increase with enough water, light and mineral salt without any other animals or plants.
block.singularity-electrolytor.name = Singularity Electrolytor
block.singularity-electrolytor.description = Electrolytes materials into something useful. Sets several parts of electrodes to conduct a series of electronic chemical reactions inside.
block.singularity-osmotic_separation_tank.name = Osmotic Separator
block.singularity-osmotic_separation_tank.description = Conducts some reaction steps that needs to separate particle. Sets pressurized reverse osmosis filter that can configure particle radium inside.
block.singularity-reacting_pool.name = Batch Reactor
block.singularity-reacting_pool.description = Commonly used chemical industry equipment, container for chemical reaction that controls feedstock exactly.
block.singularity-combustion_chamber.name = Combustion Chamber
block.singularity-combustion_chamber.description = Closing heat-prove chamber used to conduct chemical combustion reaction. Generates with the heating coils to make the best use of the heat from combustion.
block.singularity-vacuum_crucible.name = Vacuum Crucible
block.singularity-vacuum_crucible.description = Used to conduct special step in the low-pressure and hot condition.
block.singularity-thermal_smelter.name = Thermal Smelter
block.singularity-thermal_smelter.description = Used to smelt metals. Calcines the metal compounds through the gas flow produced.
block.singularity-retort_column.name = Retort Tower
block.singularity-retort_column.description = Separates coke from coal at a high temperature insulting air.
block.singularity-laser_resolver.name = Laser Resolver
block.singularity-laser_resolver.description = Separates inputs into more useful resources through the laser in different frequency and intensity.
block.singularity-ore_washer.name = Ore Washer
block.singularity-ore_washer.description = Washes out the light impurity or separates the matter among the whole rock.
block.singularity-distill_purifier.name = Distilling Purifier
block.singularity-distill_purifier.description = Separates the impurity from the water by primitively distilling.
block.singularity-osmotic_purifier.name = Osmotic Purifier
block.singularity-osmotic_purifier.description = Separates the water from the impurity, with the chemical absorption and RO technology.
block.singularity-crystallizer.name = FEX Crystallizer
block.singularity-crystallizer.description = Crystallizes FEX on the surface of carrier metal with the waves of electromagnetic field. The most primitive technicals to crystallize the FEX.
block.singularity-FEX_phase_mixer.name = FEX Phasing Mixer
block.singularity-FEX_phase_mixer.description = Rebuilds the liquid structure of FEX and excites the energy inside.
block.singularity-fuel_packager.name = Fuel Packer
block.singularity-fuel_packager.description = Packs the nuclear fuels of high concentration and density with the sub-absolute-zero environment fixed by force field.
block.singularity-gas_phase_packer.name = Phasing Liquid Packer
block.singularity-gas_phase_packer.description = Packs liquid with phase fabric into a neutron pellet for further production.
block.singularity-gas_phase_packer.details = As the most pressure machine, the environment of this machine should be dry and cool, which confused people why the rule was set up.
block.singularity-thermal_centrifuge.name = Thermal Centrifuger
block.singularity-thermal_centrifuge.description = Melts the input into liquid to separates different kinds in mass through centrifugal.
block.singularity-lattice_constructor.name = Lattice Constructor
block.singularity-lattice_constructor.description = Builds the structure of lattice manually through the light guidance and force field concentration. Advanced technicals to crystallize the FEX.
block.singularity-FEX_crystal_charger.name = FEX Charger
block.singularity-FEX_crystal_charger.description = Emits high energy neutron pulse upon the FEX crystal. Proper pulse frequency will accumulate and overlie energy inside the lattice and unstable the crystal structure to bring out some special effects
block.singularity-FEX_crystal_charger.details = "Some students said that they couldn't understand how the energy is both accumulated and overlaid. Well, you can put a couple of grapes in the microwave oven. And you will see something similar to this theory; the only difference is that one is about the electromagnetic field and the other is about the neutron pulse. And if you are still interested, you can read some papers related and draw an analogy in electromagnetic. (Drinking a cup of tea that has been put since he came in) All right, it's time to finish our class. Thanks for listening!" -From a real conversation during the class.
block.singularity-matrix_cutter.name = Matrix Cutter
block.singularity-matrix_cutter.description = Cuts metals into nanometer and crave micro-circuit on it with high energy laser, to produce Matrix Alloy.
block.singularity-matrix_cutter.details = Thanks to the application of gravitational field, the single-photon high energy laser was made possible by gravitational lens, which used to be believed impossible, making many field made outstanding progress.
block.singularity-neutron_lens.name = Neutron Lens
block.singularity-neutron_lens.description = Reflect and deflect the neutron flow with phase fabric to focus on the target material directly.
block.singularity-neutron_lens.details = For a long time, researches on neutron flow were divided into photology, because the external behaviour of the neutron flow was so similar to the photon in many ways that the neutron deflecting parts were designed by particle physical engineer together with the photological engineer. A decision was made after several conferences, that creates a new subject on the physical property of neutron flow, which was named Path Neutronics.
block.singularity-polymer_gravitational_generator.name = Polymer Gravitational Converter
block.singularity-polymer_gravitational_generator.description = Creates a gravity funnel with large amount of energy, to push the substance into degenerate neutron and packs it with a shell of negative gravity field into a polymer.
block.singularity-polymer_gravitational_generator.details = This huge machine is the most advanced technology, gravitational control. Only with this can the technique on compressing the degenerate electron and even degenerate neutron be realized. And finally, here it comes.
block.singularity-quality_generator.name = Mass Creator
block.singularity-quality_generator.description = Re-converts large amount of neutron energy into pure unordered media except the diversity of quark's.
block.singularity-destructor.name = Analyzer
block.singularity-destructor.description = Destroys the structure the atomic nucleus by accelerating collision, to analyze the microscopic component parts of substance and create the schematic of the parts.
block.singularity-substance_inverter.name = Substance Inverter
block.singularity-substance_inverter.description = Inverts the substance into anti-matter. Separates the anti-matter from the positive particles to store in gravity containers.
block.singularity-hadron_reconstructor.name = Hadron Collider
block.singularity-hadron_reconstructor.description = Tiny directional hardon collider, realizing the creation of substance in theory.

block.singularity-cstr_1.name = Orient Constructor
block.singularity-cstr_1.description = Highly integrated constructor that can directly carry out construction tasks for small and medium-sized units
block.singularity-cstr_1.details = "Instead of complex and long-time reconstruction, we integrate all of the task in this machine. It saves room and cost, creating more advantages against enemies" - The chief engineer of Serpulo research Institute
block.singularity-cstr_2.name = Legend Constructor
block.singularity-cstr_2.description = Large integrated unit constructor. Carries out direct construction tasks for large units and the rapid construction of small units. Capable of setting target position of the unit out.
block.singularity-cstr_2.details = "The idea to fly the constructing unit was against by many engineers. Though it maximized the efficiency of matrix projecting printing, holding such a huge thing in the air with just electromagnetic force is too difficult. Coincidentally, hardly when the old dock-like construction was confirmed, did we correct the core technology of the gravitational field. It was confirmed as last, increasing the efficiency by at lease 50 percent." -The chief engineer of Serpulo research Institute said in excitement.
block.singularity-cstr_3.name = Magic Projector
block.singularity-cstr_3.description = Huge integrated unit constructor. Carries out direct construction tasks for most units and the rapid construction of small and middle-sized units.
block.singularity-cstr_3.details = "From any perspective, this machine is enough to completely change the battlefield situation. The threatening power of the magnificent buildings that this machine can build, as well as the vast steel torrent it creates in just a few minutes, can easily crush enemies. Fortunately, this is a facility developed by us, not our mind-absent enemies"

#product
block.singularity-rock_drill.name = Deep Drill
block.singularity-rock_drill.description = Drills the deep crust to transport the ores of good quality to the ground.
block.singularity-rock_crusher.name = Rock Pulverlyzer
block.singularity-rock_crusher.description = Pulverize rocks into a fine powder, which is useful where there is no sands. Also the rock full of salt would produce some useful side products.
block.singularity-rock_crusher.details = Actually it doesn't have a high efficiency. That's to say, it wastes too many materials. To produce the silicon-rich gravel consumes tens of ton of stones, and it costs more rocks of lower purity.
block.singularity-tidal_drill.name = Tidal Drill
