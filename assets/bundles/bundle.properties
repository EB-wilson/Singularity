block.singularity-phased_radar.name = Restraint Radar
block.singularity-phased_radar.description = Radar unit that makes the Restraint Radar Array. Locks onto the enemy's air targets, which may be damaged with much more damage. The multiplier and chance of damaged is up to the size of the array.
block.singularity-strengthening_alloy_wall.name = Reinforced Alloy Wall
block.singularity-strengthening_alloy_wall.description = Wall made of reinforced alloy.
block.singularity-strengthening_alloy_wall_large.name = Large Reinforced Alloy Wall
block.singularity-strengthening_alloy_wall_large.description = Large wall made of reinforced alloy.
block.singularity-neutron_polymer_wall.name = Degenerate Neutron Polymer Wall
block.singularity-neutron_polymer_wall.description = Wall made of generate neutron polymer of high strength. Creates a high attraction around itself for bullets, and absorbs small of them to repairs itself.
block.singularity-neutron_polymer_wall_large.name = Large Degenerate Neutron Polymer Wall
block.singularity-neutron_polymer_wall_large.description = Wall made of generate neutron polymer of high strength. Creates a high attraction around itself for bullets, and absorbs small of them to repairs itself.
block.singularity-attack_matrix.name = Game Of Life - Chaos Matrix
block.singularity-attack_matrix.description = Huge and effective defense system, in which antimatter evolves in the control of force field in the grid as the rule of the Game of Life into even more frightening impact. \n In details, the rule of th Game of Life is that each unit of the grid of the game is a cell, which can only switch within two states, dead or alive. The state of a cell is up to the 8 adjusted cells to switch as the following rules.\n [accent]When the cell is dead,[]\n[green]  1. becomes alive if the number of adjusted cells alive is 3[]\n  [grey]2. does not change at other time[]\n[accent]When the cell is alive[]\n[red]  1. becomes dead if the number of adjusted cells alive is more than 3[]\n[red]  2.becomes dead if the number of adjusted cells alive is less than 3[] \n[gray]  3. does not change at other time[]\nAll cells' lifetime will increase each time refreshing. When the cell becomes dead, certain effect will be created as its lifetime. The effect created would be strength as the life time increase.
block.singularity-attack_matrix.details = (The Game of Life was invented as a normal computer program by J.H.Conway. At first, it was only the rules of the game in computer science that had been researched and explored, instead of the part that was related to the natural science. Not until the 2060s did the scientists found that the law of the nucleus's movement was similar to the rules of the Game of Life, in which the annihilation of anti-matter in control acted best and scientists were able to receive the best energy using efficiency closest to the theoretical computation. So the rule is widely used in power and ammunition, but the completely huge grid, like the Chaos Matrix, was too bold. At last, noticeable results were gained though it stopped several times.

