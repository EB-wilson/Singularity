block.singularity-matrix_grid_node.description = Sets up the Matrix Grid. Connects with each other by creating a closed circle with a Matrix Grid Controller
block.singularity-io_point.name = Universal IO Port
block.singularity-io_point.description = The I/O Port of Matrix Grid, the universal port for items and liquids. Configures the port with the Matrix Gide Controller.
block.singularity-matrix_energy_manager.name = Matrix Energy Manager
block.singularity-matrix_energy_manager.description = Manages the energies. Makes up a Power Manage Module with adjusting power devices, which is used to input and buffer the power for the network.
block.singularity-matrix_power_interface.name = Matrix Power Port
block.singularity-matrix_power_interface.description = Input the power. Requires to place next to the Energy Manager
block.singularity-matrix_neutron_interface.name = Matrix Neutron Port
block.singularity-matrix_neutron_interface.description = Input the neutron energy. Requires to place next to the Energy Manager
block.singularity-matrix_energy_buffer.name = Matrix Energy Buffer
block.singularity-matrix_energy_buffer.description = Buffers the matrix energy. Stores a number of matrix energy to avoid faults such as cutting-off.
block.singularity-matrix_component_interface.name = Matrix Component Port
block.singularity-matrix_component_interface.description = Connects the matrix function component into the Matrix Network. Requires to connect with each other, form the interface structure, and match the connecting mode requested by the component.
block.singularity-interface_jump_line.name = Port Jumper
block.singularity-interface_jump_line.description = Fills the space between the component interface and component. Directionally and does not connect in the sides.
block.singularity-matrix_process_unit.name = Matrix Processing Unit
block.singularity-matrix_process_unit.description = Places next to the Matrix Central Server. Increase the running speed to make the network deal with more requests during each refreshing.
block.singularity-matrix_topology_container.name = Matrix Topology Container
block.singularity-matrix_topology_container.description = Places next to the Matrix Central Server. Increase the topology capacity to enable the network to connect more devices.
