block.singularity-curtain.name = Drape
block.singularity-curtain.description = Fires graphite bomb to create a sphere of graphite. Simple but efficient
block.singularity-flash.name = Flash
block.singularity-flash.description = Fires three surge pierce bullets continuously. Lots of lightning is lethal with group of enemies.
block.singularity-roentgen.name = (wait to translate) \u4F26\u7434
block.singularity-roentgen.description = (wait to translate) \u53D1\u5C04\u6781\u5177\u7A7F\u900F\u529B\u7684\u9AD8\u80FD\u6FC0\u5149\u675F\uFF0C\u6740\u4F24\u529B\u6781\u5F3A
block.singularity-mist.name = Mist
block.singularity-mist.description = Complicated heavy cannon that fires 4 bullets filled with loose graphite which create a graphite sphere with EMP
block.singularity-haze.name = Haze
block.singularity-haze.description = Graphite missile launcher that fires a EMP nuclear bomb. The large amount of graphite inside will create a large graphite sphere which will conduct electrons well and bring gigantic EMP damage
block.singularity-haze.details = A large range of acute EMP will be aroused when a nuclear bomb explodes. A normal nuclear bomb will bring EMP that is enough to devastate non-military electric devices, though they could not be devastated by EMP
block.singularity-mirage.name = Mirage
block.singularity-mirage.description = High-energy FEX crystal ejector. Emits large blocks of crystalline FEX towards the target, and different crystal states can produce completely different effects, which can cause significant killing effects under mutual interaction.
block.singularity-mirage.details = Fusion Oncoming!
block.singularity-thunder.name = Awaken
block.singularity-thunder.description = High power ionizing bombardment weapon. Fires lightning to turn enemies into ashes
block.singularity-thunder.details = "Spring thunder coming, insects being awaken"\nThe huge turret, with its thunderous sound and damage like lightning, earned the name of "Awaken" in the JQ-24 project.
block.singularity-spring.name = Revive
block.singularity-spring.description = Capable of guiding energy to repair friendly units and buildings, while also invading the enemy's mechanical structures to prevent their action.
block.singularity-spring.details = "In the middle of the spring, raining gently, wind blowing and revive everything"\n Mature energy guidance technology enables this huge turret with outstanding capabilities, blowing its repair targets like west wind, earning it the name "Revive" in the JQ-24 program
block.singularity-dew.name = Dew
block.singularity-dew.description = Launch a series of armour-piercing ammunition at high speed continuously, pouring fire like rainstorm to the enemy
block.singularity-dew.details = "Dew hanging on the leaves, dropping down with the wind blowing"\nThe rainstorm-like fire made this heavy turret obtains the nomination qualification in the JQ-24 plan, and rewrites the history of kinetic energy weapons in the name of "Dew"
block.singularity-fubuki.name = Fubuki
block.singularity-fubuki.description = Blowing forward a sharp frost storm, the icy wind and snow are enough to freeze the enemy into ice sculptures
block.singularity-fubuki.details = Although it is compared to "wind and snow", in fact, the bullet fires like a blizzard, each of which is close to the absolute zero. When it fires, it is absolutely deadly for the lives within a range of one kilometer.
block.singularity-frost.name = Rime
block.singularity-frost.description = The giant frozen beam cannon developed from laser cooling. Sires huge frozen beams to inflict heavy and cold blows on enemies
block.singularity-frost.details = "Everything ripe, the cold wind beginning with it"\nA generation of weapons designed based on the concept of freezing enemies and crushing them, it is like  the opposite of 'Meltdown', and its outstanding firepower earned it the title of 'Rime' in the JQ-24 program
block.singularity-winter.name = Winter Solstice
block.singularity-winter.description = With the force field, firmly limits the movement of surrounding material molecules. In the moment of unfolding in the Frost Domain, everything comes to a halt and breaks into countless tiny fragments, just like time has also been frozen.
block.singularity-winter.details = "Winter coming, snow falling, freezing the river and everything cold"\nUp to the JQ-24 plan, this is the fruit of the most advanced technology of mankind. When the means of making the absolute zero in the laboratory is mature, it won the name of "Winter Solstice", one of the "Solstices" in the JQ-24 plan
block.singularity-soflame.name = Blaze
block.singularity-soflame.description = Gathers energy onto the 'solar molecules' until it is high enough to emit, leaving a scorching trail of extremely hot material clouds that explode during collisions, turning the target into ash
block.singularity-soflame.details = The result of the "solar molecule" technology. The matter cloud it emits is the hottest thing humans can produce so far. The overheated surface causes the density of surrounding particles to be extremely low, even equivalent to a vacuum layer. This vacuum layer alone is enough to instantly evaporate any non-specially designed temperature resistant material, and its destructive power is quite frightening.
block.singularity-summer.name = Summer Solstice
block.singularity-summer.description = Stimulates "solar molecules", release huge amounts of controlled thermal energy at high speed, destroy all enemies with solar storms, and it fires with violent heat waves, turning everything hit into molten iron ashes
block.singularity-summer.details = "Summer coming, shadowing hiding. The sun scorching upon the earth"\n The newly emerged thermal molecular weapon, however, shone brilliantly in performance. After it almost completely melted the testing ground, it was successfully nominated as one of the "Solstices" in the JQ-24 program, the "Summer Solstice"
